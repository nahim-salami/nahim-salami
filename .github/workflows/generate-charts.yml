name: Generate skill images and GIFs

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: {}

jobs:
  build-and-generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install system deps (ImageMagick)
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick

      - name: Install npm deps
        run: npm install

      - name: Generate skill images (PNGs & GIFs)
        run: node scripts/generate_charts.js

      - name: Commit generated assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets || true
          git commit -m "chore: regen skill assets [ci skip]" || echo "no changes to commit"
          git push origin HEAD:${{ github.ref_name }} || echo "push failed (branch protection?)"
